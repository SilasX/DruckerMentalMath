<!DOCTYPE html>
<html>
    <head>
        <title>Use pictures for math!</title>
        <link rel='stylesheet' type='text/css' href='bootstrap/css/bootstrap.min.css'/>
        <link rel='stylesheet' type='text/css' href='stylesheet2.css'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="jquery-2.0.2.min.js"></script>
        <script type='text/javascript' src='bootstrap/js/bootstrap.min.js'></script>
        <script type='text/javascript' src='model2.js'></script>
        <script type='text/javascript' src='view2.js'></script>
        <script type='text/javascript' src='controller2.js'></script>
        <script type='text/javascript' src='script2.js'></script>
    </head>
    <body>
        <button class="reset">Try a new problem!</button>
        <button class="getpics">Look up picture array</button><br/>
        <div class="container-fluid">
            <div class="row-fluid victorymsg"><span class="span12"></span></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid probstatrow">
                <span class="span6 multprob"></span>
                <span class="span6 statusbox"></span>
            </div><br/>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <span class="span6 workarea"></span>
                <span class="span2 numchoices"></span>
                <span class="span4 picview"></span>
            </div><br/>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <span class="span6 finalanswer"></span>
                <button class="span6 debug">Set debug problem</button>
            </div><br/>
        </div>
    </body>
</html>
